{{- range .Values.deployment }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
 labels:
   app: {{ .Values.name }}
 name: {{ .Values.name }}
spec:
 replicas: 1
 selector:
   matchLabels:
     app: {{ .Values.name }}
 strategy: {}
 template:
   metadata:
     labels:
       app: {{ .name }}
   spec:
     containers:
     - image: quay.io/rhdevelopers/bgd:1.0.0
       name: {{ .Values.name }}
       env:
       - name: COLOR
         value: {{ .Values.color }}
       resources: {}
       securityContext:
         allowPrivilegeEscalation: false
         capabilities:
           drop:
           - ALL
     securityContext:
       runAsNonRoot: true
       seccompProfile:
         type: RuntimeDefault
{{- end }}